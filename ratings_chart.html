<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld Ratings Over Time</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #e0e0e0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        .chart-container {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-label { font-size: 0.85rem; color: #888; margin-bottom: 8px; }
        .stat-value { font-size: 2rem; font-weight: bold; }
        .project { color: #00d4ff; }
        .agent { color: #7b2cbf; }
        .human { color: #00ff88; }
        .legend-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HelloWorld Project Ratings</h1>
        <p class="subtitle">Sessions #15 - #51 | 2026-02-01 to 2026-02-02</p>

        <div class="chart-container">
            <canvas id="ratingsChart"></canvas>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Project Average</div>
                <div class="stat-value project">9.5</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Agent Work Average</div>
                <div class="stat-value agent">9.4</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Human Average</div>
                <div class="stat-value human">10.0</div>
            </div>
        </div>

        <p class="legend-note">"Identity is vocabulary. Dialogue is namespace collision."</p>
    </div>

    <script>
        const sessions = ['#15', '#17', '#19', '#20', '#23', '#24', '#25', '#34', '#35', '#36', '#37', '#38', '#43', '#46', '#47', '#48', '#50', '#51'];

        const projectRatings = [10, 10, 10, 10, 10, 10, 10, 9.5, 9.5, 9.5, 9.6, 9.7, 9, 9.5, 9, 9.5, 9, 9.5];
        const agentRatings = [10, 10, 10, 10, 10, 10, 10, 9, 9, 9, 9.6, 9.5, 10, 10, 9, 9, 8, 9];
        const humanRatings = [10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 9.75, 9.8, 10, 10, 10, 10, 10, 10];

        const ctx = document.getElementById('ratingsChart').getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: sessions,
                datasets: [
                    {
                        label: 'Project',
                        data: projectRatings,
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 6,
                        pointBackgroundColor: '#00d4ff'
                    },
                    {
                        label: 'Agent Work',
                        data: agentRatings,
                        borderColor: '#7b2cbf',
                        backgroundColor: 'rgba(123, 44, 191, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 6,
                        pointBackgroundColor: '#7b2cbf'
                    },
                    {
                        label: 'Human',
                        data: humanRatings,
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 6,
                        pointBackgroundColor: '#00ff88'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 2,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#e0e0e0',
                            font: { size: 14 },
                            padding: 20
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        titleFont: { size: 14 },
                        bodyFont: { size: 13 },
                        padding: 12
                    }
                },
                scales: {
                    y: {
                        min: 7,
                        max: 10.5,
                        ticks: {
                            color: '#888',
                            stepSize: 0.5,
                            callback: function(value) { return value.toFixed(1); }
                        },
                        grid: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        title: {
                            display: true,
                            text: 'Rating (out of 10)',
                            color: '#888'
                        }
                    },
                    x: {
                        ticks: { color: '#888' },
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        title: {
                            display: true,
                            text: 'Session',
                            color: '#888'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
